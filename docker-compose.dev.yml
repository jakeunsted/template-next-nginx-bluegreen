
version: '3.8'
services:
  app:
    build:
      context: ./app
      dockerfile: Dockerfile
      target: development
    image: app-dev
    container_name: app-dev
    restart: always
    ports:
      - "3000:3000"
    volumes:
      - ./app:/app

  nginx:
    image: nginx:latest
    container_name: nginx-dev
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/dev.conf:/etc/nginx/conf.d/default.conf
